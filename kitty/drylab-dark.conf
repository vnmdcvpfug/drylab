# vim:ft=kitty
#: This is a template that can be used to create new kitty themes.
#: Theme files should start with a metadata block consisting of
#: lines beginning with ##. All metadata fields are optional.

## name: Dry Lab Dark
## author: vnmdcvpfug
## license: MIT
## upstream: https://github.com/vnmdcvpfug/drylab/kitty/drylab-dark.conf
## blurb: A description of this theme. This must be the
## last item in the metadata and can continue over multiple lines.

#: All the settings below are colors, which you can choose to modify, or use the
#: defaults. You can also add non-color based settings if needed but note that
#: these will not work with using kitty @ set-colors with this theme. For a
#: reference on what these settings do see https://sw.kovidgoyal.net/kitty/conf/

#: The basic colors

foreground                      #f0f0f0
background                      #0f0f0f
selection_foreground            #f0f0f0
selection_background            #4f4f4f


#: Cursor colors

cursor                          #f0f0f0
cursor_text_color               #0f0f0f


#: URL underline color when hovering with mouse

url_color                       #8dbfee


#: kitty window border colors and terminal bell colors

active_border_color             #4f4f4f
inactive_border_color           #303030
bell_border_color               #d4b383
visual_bell_color               none


#: OS Window titlebar colors

wayland_titlebar_color          system
macos_titlebar_color            system


#: Tab bar colors

active_tab_foreground           #0f0f0f
active_tab_background           #f0f0f0
inactive_tab_foreground         #0f0f0f
inactive_tab_background         #b0b0b0
tab_bar_background              #f0f0f0
tab_bar_margin_color            #f0f0f0


#: Colors for marks (marked text in the terminal)

mark1_foreground #0f0f0f
mark1_background #aac088
mark2_foreground #0f0f0f
mark2_background #d4b383
mark3_foreground #0f0f0f
mark3_background #eda69e


#: The basic 16 colors

#: black
color0  #4f4f4f
color8  #0f0f0f

#: red
color1  #eda69e
color9  #a5655f

#: green
color2  #aac088
color10 #697e49

#: yellow
color3  #d4b383
color11 #8f7145

#: blue
color4  #8dbfee
color12 #497ca8

#: magenta
color5  #c3b0e9
color13 #7f6fa3

#: cyan
color6  #6cc7d3
color14 #1c8490

#: white
color7  #f0f0f0
color15 #b0b0b0


#: You can set the remaining 240 colors as color16 to color255.
